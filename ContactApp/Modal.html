<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Modal.css">
    <script type="text/javascript" src="Contact.js"></script>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
            <h2>Contact</h2>
        </div>
        <div class="row">
            <div class="column">
                <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="emailID" placeholder="Your email id..">
                    <label for="phone">Contact</label>
                    <input type="text" id="phone" name="phone" placeholder="Your contact number..">
                    <div class="topButton">
                        <input class="save" type="submit" value="Submit" onclick="saveEdit()">
                        <input class="save" type="submit" value="Cancel" onclick="cancelEdit()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
