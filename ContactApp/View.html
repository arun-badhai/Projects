<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Modal.css">
</head>
<body>
<div class="container">
    <div style="text-align:center">
        <h2>Contact</h2>
    </div>
    <div class="row">
        <div class="column">
            <form action="" name="viewForm">
                <label for="fname">First Name</label>
                <input class="fieldNames" type="text" id="fname" value="Shivani">
                <label for="lname">Last Name</label>
                <input class="fieldNames" type="text" id="lname" value="Shinde">
                <label for="email">Email Address</label>
                <input class="fieldNames" type="email" id="email" value="">
                <label for="phone">Contact</label>
                <input class="fieldNames" type="tel" id="phone" value="111-111-1111">
                <div class="topButton">
                    <input id="editButton" class="save" type="submit" value="Edit">
                    <input id="submitButton" class="save" type="submit" value="Submit">
                    <input class="save" type="submit" value="Cancel" onclick="cancelEdit()">
                </div>
                <div class="bottomButton">
                    <input id="deleteButton" class="delete" type="submit" value="Delete Contact" onclick="deleteContact()">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="Contact.js"></script>
</body>
</html>
